<!-- /components/topbar.html -->
<header style="
    height: var(--top-h);
    background: var(--surface);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 1rem;
    border-bottom: 1px solid #333;
">

  <!-- Sol: Logo -->
  <img id="lovixa-logo"
       src="https://i.hizliresim.com/oe86t17.png"
       alt="Lovixa"
       style="height: 36px; width: auto;" />

  <!-- Orta: Kullanıcı arama kutusu -->
  <input id="user-search"
         type="text"
         placeholder="Kullanıcı ara..."
         autocomplete="off"
         style="
           flex: 1;
           margin: 0 1rem;
           padding: 0.5rem 1rem;
           border-radius: 999px;
           border: none;
           background: #2c2c2c;
           color: white;
         " />

  <!-- Sağ: Mesajlar -->
  <button id="go-to-messages"
          onclick="location.href='/messages'"
          style="
            background: none;
            border: none;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
          ">
    <i class="fas fa-paper-plane"></i>
  </button>

</header>
