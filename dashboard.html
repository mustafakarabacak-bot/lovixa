<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lovixa | Dashboard</title>

  <!-- Leaflet -->
  <link rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{background:#121212;font-family:"Segoe UI",sans-serif;height:100vh;overflow:hidden;color:#fff;}

    /* Harita 56 px üst-alt boşlukla tam ekran */
    .map-wrapper{position:absolute;top:56px;bottom:56px;left:0;right:0;}
    #map{width:100%;height:100%;}

    /* Avatar pin stili */
    .avatar-pin{width:48px;height:48px;border-radius:50%;overflow:hidden;border:3px solid #4caf50;box-shadow:0 0 6px rgba(0,0,0,.6);}
    .avatar-pin img{width:100%;height:100%;object-fit:cover;}

    /* Diğer kullanıcı pin’i (küçük) */
    .avatar-pin.small{width:40px;height:40px;border:2px solid #4285F4;}

    /* Leaflet kontrollerini gizle */
    .leaflet-control-attribution,
    .leaflet-control-zoom{display:none!important;}
  </style>
</head>
<body>

  <div class="map-wrapper"><div id="map"></div></div>

  <!-- Ortak bar/nav -->
  <script type="module" src="./ui-loader.js"></script>
  <script type="module" src="./ui-events.js"></script>

  <!-- Leaflet odaklı harita mantığı -->
  <script type="module" src="./map.js"></script>
</body>
</html>
