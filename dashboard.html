<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOVIXA DASHBOARD</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1e1e1e;
      --primary: #4caf50;
      --text: #ffffff;
      --top-h: 56px;
      --bot-h: 56px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: var(--top-h);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      background: var(--surface);
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      z-index: 10;
    }
    .topbar h1 {
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    .icon-btn {
      background: none;
      border: none;
      color: var(--text);
      font-size: 28px;
      cursor: pointer;
    }
    #map {
      position: absolute;
      top: var(--top-h);
      bottom: var(--bot-h);
      left: 0;
      right: 0;
      display: none;
    }
    .loader {
      position: absolute;
      top: var(--top-h);
      bottom: var(--bot-h);
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 9;
    }
    .loader::after {
      content: "";
      width: 42px;
      height: 42px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      height: var(--bot-h);
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: var(--surface);
      box-shadow: 0 -2px 6px rgba(0,0,0,0.4);
      z-index: 10;
    }
    .nav-btn {
      color: var(--text);
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .avatar-marker {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 3px solid var(--primary);
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }
    .popup {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .popup button {
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #fff;
    }
    .popup .msg-btn { background: var(--primary); }
    .popup .profile-btn { background: #4285f4; }
  </style>
</head>
<body>
  <header class="topbar">
    <button id="location-toggle" class="icon-btn material-icons" title="Konum GÃ¶ster/Gizle">place</button>
    <h1>LOVIXA</h1>
    <a href="notifications.html" class="icon-btn material-icons" title="Bildirimler">favorite</a>
  </header>

  <div id="loader" class="loader"></div>
  <main id="map"></main>

  <nav class="bottom-nav">
    <a href="dashboard.html" class="nav-btn material-icons" title="Anasayfa">home</a>
    <a href="messages.html" class="nav-btn material-icons" title="Mesajlar">chat</a>
    <a href="profile.html" class="nav-btn material-icons" title="Profil">person</a>
  </nav>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDslfjDqEpqQekNxh9e4OqYYkxdf2TUI7E&libraries=marker" async defer></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
