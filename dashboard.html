<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Lovixa | Dashboard</title>

  <!-- Karanlık arka plan ve tam-ekran harita için temel stil -->
  <style>
    :root { --top-h:56px; --bot-h:56px; --bg:#0d0d0d; }
    *{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",sans-serif;}
    body{background:var(--bg);height:100vh;overflow:hidden;}
    #map{
      position:fixed;
      top:var(--top-h);
      bottom:var(--bot-h);
      left:0;
      right:0;
      z-index:0;        /* bar’ların altında kalır */
    }
  </style>
</head>

<body>
  <!-- Üst ve Alt bar kapsayıcıları – layoutUI.js bunları doldurur -->
  <div id="topbar"></div>
  <div id="map"></div>
  <div id="bottombar"></div>

  <!-- Modüler UI katmanları -->
  <script type="module" src="layoutUI.js"></script>
  <script type="module" src="searchUsers.js"></script>
  <script type="module" src="map.js"></script>
</body>
</html>
