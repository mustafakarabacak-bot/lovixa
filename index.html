<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lovixa | Oturum Yönlendiriliyor</title>

  <style>
    :root {
      --bg: #0d0d0d;
      --primary: #4caf50;
      --text: #ffffff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--bg);
      color: var(--text);
      font-family: "Segoe UI", sans-serif;
    }

    .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 6px solid #333;
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>Oturum kontrol ediliyor...</div>
  <div class="spinner"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyB2CadxMwGT9Li0P5aHGorGh07ZxYqx6_o",
  authDomain: "fresh-462110.firebaseapp.com",
  projectId: "fresh-462110",
  storageBucket: "fresh-462110.appspot.com",
  messagingSenderId: "1070639256758",
  appId: "1:1070639256758:web:630db0f0134525e603c217",
  measurementId: "G-SN6L5QJXNC"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const target = user ? "dashboard.html" : "loginregisterpage.html"; // loginregisterpage.html yerine login.html önerisi
      window.location.replace(target);
    });
  </script>
</body>
</html>
