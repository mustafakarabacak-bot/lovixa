<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Lovixa | Yönlendiriliyor...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0d0d0d;
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
      flex-direction: column;
    }
    .spinner {
      margin-top: 20px;
      border: 6px solid #333;
      border-top: 6px solid #4caf50;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div>Oturum kontrol ediliyor...</div>
  <div class="spinner"></div>

  <!-- Firebase Yönlendirme Kontrolü -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey:            "AIzaSyB2CadxMwGT9L10P5aHGorGh07ZxYqx6_o",
  authDomain:        "fresh-462110.firebaseapp.com",
  projectId:         "fresh-462110",
  storageBucket:     "fresh-462110.appspot.com",
  messagingSenderId: "1070639256758",
  appId:             "1:1070639256758:web:630db0f0134525e603c217",
  measurementId:     "G-W5CLG9SJXC"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // Kullanıcı giriş yaptıysa dashboard sayfasına yönlendir
        window.location.href = "dashboard.html";
      } else {
        // Giriş yapılmamışsa login-register sayfasına yönlendir
        window.location.href = "loginregisterpage.html";
      }
    });
  </script>
</body>
