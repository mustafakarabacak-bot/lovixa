<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil – Lovixa</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="../style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }
    .profile-pic {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .counts {
      display: flex;
      justify-content: space-around;
      margin: 12px 0;
      width: 100%;
    }
    .count {
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--surface-light);
      border-bottom: 1px solid var(--surface-light);
      padding: 8px 0;
    }
    .tab {
      flex: 1;
      text-align: center;
      cursor: pointer;
    }
    .tab.active {
      border-bottom: 2px solid var(--primary);
      color: var(--primary);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
      margin: 8px 0;
    }
    .grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .modal, .popup {
      display: none;
    }
    .modal.active, .popup.active {
      display: block;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
    }
    #overlay.active {
      display: block;
    }
  </style>
</head>
<body>

<!-- Arka Plan Kapatıcı -->
<div id="overlay"></div>

<!-- Profil Header -->
<div class="profile-header">
  <img id="avatar" class="profile-pic" src="https://i.pravatar.cc/150?u=default" alt="avatar"/>
  <h2 id="topUsername">@username</h2>
  <p id="fullName">Ad Soyad</p>
  <p id="bioText">Biyografi bilgisi burada yer alacak.</p>
  <div class="counts">
    <div class="count"><strong id="followersCount">0</strong><br>Takipçi</div>
    <div class="count"><strong id="followingCount">0</strong><br>Takip</div>
    <div class="count"><strong id="storiesCount">0</strong><br>Hikaye</div>
  </div>
</div>

<!-- Sekmeler -->
<div class="tabs" id="tabsNav">
  <div class="tab active" data-tab="posts">Gönderiler</div>
  <div class="tab" data-tab="activity">Etkinlikler</div>
  <div class="tab" data-tab="stories">Hikayeler</div>
</div>

<!-- Sekme İçerikleri -->
<div id="tabContent">
  <div class="grid" id="postsGrid"></div>
</div>

<!-- Bottom Navigation -->
<div id="bottomNavContainer"></div>
<script>
  fetch("../components/bottom-nav.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("bottomNavContainer").innerHTML = html;
    });
</script>

<!-- Tüm Modülleri Dahil Et -->
<script type="module" src="../scripts/profile/initProfile.js"></script>
<script type="module" src="../scripts/profile/userData.js"></script>
<script type="module" src="../scripts/profile/postRenderer.js"></script>
<script type="module" src="../scripts/profile/storyRenderer.js"></script>
<script type="module" src="../scripts/profile/eventHandlers.js"></script>
<script type="module" src="../scripts/profile/modals.js"></script>
<script type="module" src="../scripts/profile/popups.js"></script>
<script type="module" src="../scripts/profile/uploader.js"></script>
<script type="module" src="../scripts/profile/profileSave.js"></script>
<script type="module" src="../scripts/profile/tabsController.js"></script>

</body>
</html>
