<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1e1e1e;
      --surface-light: #2a2a2a;
      --primary: #4caf50;
      --primary-dark: #3d8b40;
      --accent: #4285f4;
      --accent-dark: #3367d6;
      --text: #fff;
      --text-light: #aaa;
      --radius: 16px;
      --trans: all .3s ease;
      --shadow: 0 4px 12px rgba(0,0,0,0.25);
    }

    /* â€”â€”â€” Layout â€”â€”â€” */
    * {
      box-sizing: border-box;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100%;
    }

    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top Bar */
    .top-bar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      background: var(--surface);
      border-bottom: 1px solid #2a2a2a;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      user-select: none;
    }

    .top-left .arrow {
      font-size: 20px;
      line-height: 1;
    }

    .top-left .username {
      font-size: 17px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 180px;
    }

    .top-right {
      font-size: 24px;
      cursor: pointer;
      color: var(--text-light);
      transition: var(--trans);
    }

    .top-right:hover {
      color: var(--text);
    }

    /* Profile Header */
    .profile-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
      gap: 8px;
      position: relative;
      background: linear-gradient(to bottom, var(--surface) 0%, var(--bg) 100%);
    }

    .profile-pic-wrapper {
      position: relative;
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--surface);
      box-shadow: 0 0 0 3px var(--primary);
      cursor: pointer;
      transition: var(--trans);
    }

    .profile-pic:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 3px var(--primary), 0 0 20px rgba(76, 175, 80, 0.5);
    }

    .name {
      font-size: 22px;
      font-weight: 700;
      margin-top: 8px;
    }

    .bio {
      font-size: 15px;
      text-align: center;
      color: var(--text-light);
      margin-top: 4px;
      max-width: 360px;
      padding: 0 10px;
      line-height: 1.4;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 16px 0;
    }

    .stat {
      text-align: center;
      font-size: 14px;
      color: var(--text-light);
    }

    .stat span {
      display: block;
      font-weight: 700;
      font-size: 18px;
      color: var(--text);
    }

    /* Actions */
    .actions {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
      padding: 0 16px;
    }

    .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 24px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      transition: var(--trans);
      box-shadow: var(--shadow);
      flex: 1;
      max-width: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .actions button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .actions button:active {
      transform: translateY(0);
    }

    .actions button#addStoryBtn {
      background: var(--accent);
    }

    .actions button#addStoryBtn:hover {
      background: var(--accent-dark);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      background: var(--surface);
      position: sticky;
      top: 56px;
      z-index: 90;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 14px 0;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: var(--trans);
      font-size: 13px;
      color: var(--text-light);
      position: relative;
    }

    .tab.active {
      color: var(--accent);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background: var(--accent);
      border-radius: 3px 3px 0 0;
    }

    .tab svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .tab:hover:not(.active) {
      color: var(--text);
    }

    /* Quickâ€‘edit FAB */
    .fab-edit {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: var(--surface);
      border: 2px solid var(--accent);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--trans);
    }

    .fab-edit:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-50%) scale(1.1);
    }

    /* Popâ€‘ups */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(.9);
      background: var(--surface);
      padding: 8px 0;
      border-radius: var(--radius);
      min-width: 220px;
      box-shadow: 0 8px 30px rgba(0,0,0,.7);
      opacity: 0;
      pointer-events: none;
      transition: var(--trans);
      z-index: 1000;
    }

    .popup.active {
      opacity: 1;
      pointer-events: all;
      transform: translate(-50%, -50%) scale(1);
    }

    .popup button {
      width: 100%;
      padding: 14px 20px;
      border: none;
      background: none;
      color: var(--text);
      font-size: 15px;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: var(--trans);
    }

    .popup button:hover {
      background: rgba(255,255,255,0.05);
    }

    .popup button i {
      width: 20px;
      text-align: center;
    }

    .popup button:not(:last-child) {
      border-bottom: 1px solid #333;
    }

    /* Tab Content */
    .tab-content {
      padding: 20px;
      min-height: 40vh;
      flex: 1;
    }

    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 2px;
    }

    .post-item {
      aspect-ratio: 1/1;
      background: var(--surface-light);
      border-radius: 4px;
      overflow: hidden;
      position: relative;
    }

    .post-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--trans);
    }

    .post-item:hover img {
      transform: scale(1.05);
    }

    .post-stats {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      opacity: 0;
      transition: var(--trans);
    }

    .post-item:hover .post-stats {
      opacity: 1;
    }

    .post-stat {
      color: white;
      text-align: center;
    }

    .post-stat i {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      color: var(--text-light);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      color: var(--accent);
    }

    .empty-state h3 {
      margin: 0 0 8px 0;
      color: var(--text);
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: var(--trans);
    }

    .modal.active {
      opacity: 1;
      pointer-events: all;
    }

    .modal-content {
      background: var(--surface);
      border-radius: var(--radius);
      width: 90%;
      max-width: 500px;
      overflow: hidden;
      transform: translateY(20px);
      transition: var(--trans);
    }

    .modal.active .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      padding: 16px 20px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      margin: 0;
      font-size: 18px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 24px;
      cursor: pointer;
      padding: 5px;
    }

    .modal-body {
      padding: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: var(--text-light);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: var(--surface-light);
      border: 1px solid #333;
      border-radius: 8px;
      color: var(--text);
      font-size: 16px;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--accent);
    }

    .modal-footer {
      padding: 16px 20px;
      border-top: 1px solid #333;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: var(--trans);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-dark);
    }

    .btn-outline {
      background: transparent;
      color: var(--text-light);
      border: 1px solid #333;
    }

    .btn-outline:hover {
      background: rgba(255,255,255,0.05);
      color: var(--text);
    }

    /* Overlay for popups */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: var(--trans);
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Hide util */
    .hidden {
      display: none !important;
    }

    /* Loading spinner */
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.1);
      border-left-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

        DOM.postsGrid.innerHTML = '';
        
        posts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.className = 'post-item';
          postElement.innerHTML = `
            <img src="${post.image}" alt="Post">
            <div class="post-stats">
              <div class="post-stat">
                <i class="fas fa-heart"></i>
                ${post.likes}

              <div class="post-stat">
                <i class="fas fa-comment"></i>

    function loadTab(tab) {
      DOM.tabContent.innerHTML = '';
      
      switch(tab) {
        case 'posts':
          DOM.tabContent.innerHTML = '<div class="posts-grid" id="postsGrid"></div>';
          DOM.postsGrid = document.getElementById('postsGrid');
          loadPosts();
          break;
          
        case 'activity':
          DOM.tabContent.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-heart"></i>
              <h3>Etkinlik BulunamadÄ±</h3>
              <p>Takip ettiÄŸin kiÅŸilerin etkinlikleri burada gÃ¶rÃ¼necek.</p>
            </div>
          `;
          break;
          
        case 'stories':
          DOM.tabContent.innerHTML = `
            <div class="empty-state">
              <i class="fas fa-history"></i>
              <h3>Hikayen Yok</h3>
              <p>Hikaye eklemek iÃ§in yukarÄ±daki "Hikaye Ekle" butonunu kullan.</p>
            </div>
          `;
          break;
      }
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Profil verilerini yÃ¼kle
      loadProfileData();
      loadPosts();
      
      // Account menu
      DOM.accountToggle.addEventListener('click', () => togglePopup(DOM.accountMenu));
      DOM.logoutBtn.addEventListener('click', () => {
        alert('Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±yor...');
        // GerÃ§ek uygulamada: signOut(auth).then(() => { location.href='login.html'; });
      });
      
      // Avatar interactions
      DOM.avatar.addEventListener('click', () => {
        // GerÃ§ek uygulamada: location.href='story.html';
        alert('Hikaye gÃ¶rÃ¼ntÃ¼leniyor...');
      });
      
      // Long press for avatar menu
      let pressTimer;
      DOM.avatar.addEventListener('mousedown', () => {
        pressTimer = setTimeout(() => togglePopup(DOM.avatarMenu), 500);
      });
      
      DOM.avatar.addEventListener('mouseup', () => clearTimeout(pressTimer));
      DOM.avatar.addEventListener('mouseleave', () => clearTimeout(pressTimer));
      
      // Touch events for mobile
      DOM.avatar.addEventListener('touchstart', (e) => {
        e.preventDefault();
        pressTimer = setTimeout(() => togglePopup(DOM.avatarMenu), 500);
      });
      
      DOM.avatar.addEventListener('touchend', () => clearTimeout(pressTimer));
      
      // Quick edit
      DOM.quickEdit.addEventListener('click', () => togglePopup(DOM.quickEditMenu));
      
      // Edit profile button
      DOM.editProfileBtn.addEventListener('click', () => toggleModal(DOM.editProfileModal));
      
      // Add story buttons
      DOM.addStoryBtn.addEventListener('click', () => toggleModal(DOM.addStoryModal));
      DOM.addStoryAvatar.addEventListener('click', () => toggleModal(DOM.addStoryModal));
      
      // Tabs
      DOM.tabsNav.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          DOM.tabsNav.querySelector('.active').classList.remove('active');
          tab.classList.add('active');
          loadTab(tab.dataset.tab);
        });
      });
      
      // Modal close buttons
      document.querySelectorAll('.modal-close, .btn-outline').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const modal = e.target.closest('.modal');
          toggleModal(modal);
        });
      });
      
      // Overlay click to close modals/popups
      DOM.overlay.addEventListener('click', () => {
        document.querySelectorAll('.popup.active, .modal.active').forEach(el => {
          el.classList.remove('active');
        });
        DOM.overlay.classList.remove('active');
      });
      
      // Profile edit form submit
      document.getElementById('saveProfile').addEventListener('click', () => {
        const newData = {
          fullName: document.getElementById('editFullName').value,
          username: document.getElementById('editUsername').value,
          bio: document.getElementById('editBio').value
        };
        
        mockDB.updateProfile(newData).then(() => {
          loadProfileData();
          toggleModal(DOM.editProfileModal);
        });
      });
      
      // Story upload
      DOM.storyUploadArea.addEventListener('click', () => {
        DOM.storyImage.click();
      });
      
      DOM.storyImage.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
          DOM.publishStory.disabled = false;
          DOM.storyUploadArea.innerHTML = `
            <i class="fas fa-check-circle" style="font-size: 40px; color: var(--primary); margin-bottom: 10px;"></i>
            <p style="margin: 0;">Dosya seÃ§ildi: ${e.target.files[0].name}</p>
          `;
        }
      });
      
      // Publish story
      DOM.publishStory.addEventListener('click', () => {
        const story = {
          caption: document.getElementById('storyCaption').value,
          file: DOM.storyImage.files[0]
        };
        
        mockDB.addStory(story).then(() => {
          loadProfileData();
          toggleModal(DOM.addStoryModal);
          alert('Hikaye baÅŸarÄ±yla yayÄ±nlandÄ±!');
          
          // Reset form
          DOM.storyUploadArea.innerHTML = `
            <i class="fas fa-cloud-upload-alt" style="font-size: 40px; margin-bottom: 10px; color: var(--text-light);"></i>
            <p style="margin: 0; color: var(--text-light);">SÃ¼rÃ¼kle bÄ±rak veya tÄ±klayarak seÃ§</p>
          `;
          document.getElementById('storyCaption').value = '';
          DOM.storyImage.value = '';
          DOM.publishStory.disabled = true;
        });
      });
      
      // Change avatar
      DOM.changeAvatar.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.onchange = e => {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = event => {
              DOM.avatar.src = event.target.result;
              // GerÃ§ek uygulamada: uploadAvatar(file)
              alert('Profil fotoÄŸrafÄ± gÃ¼ncellendi!');
            };
            reader.readAsDataURL(file);
          }
          togglePopup(DOM.avatarMenu);
        };
        input.click();
      });
      
      // Remove avatar
      DOM.removeAvatar.addEventListener('click', () => {
        DOM.avatar.src = 'https://i.pravatar.cc/150?img=0';
        // GerÃ§ek uygulamada: removeAvatarFromStorage()
        alert('Profil fotoÄŸrafÄ± kaldÄ±rÄ±ldÄ±!');
        togglePopup(DOM.avatarMenu);
      });
    });
  </script>
