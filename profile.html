<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Lovixa | Profil</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.4/src/regular/style.css"><!-- ðŸ”— ikon seti -->
  <script type="module" src="./profile.js"></script>

  <style>
    :root{
      --bg:#0d0d0d;--surface:#1e1e1e;--primary:#4caf50;--accent:#4285f4;
      --text:#fff;--radius:16px;--ring:#e95950;--trans:.25s ease;
    }
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",sans-serif;color:var(--text);}
    body{background:var(--bg);min-height:100vh;display:flex;flex-direction:column;align-items:center;}

    /* ---------- HEADER ---------- */
    .header{width:100%;max-width:600px;padding:24px 16px;text-align:center;display:flex;flex-direction:column;align-items:center;gap:16px;}

    .avatar-wrapper{position:relative;width:144px;height:144px;border-radius:50%;display:flex;justify-content:center;align-items:center;cursor:pointer;}
    .avatar-wrapper.story  {border:4px solid var(--ring);}
    .avatar-wrapper img    {width:100%;height:100%;object-fit:cover;border-radius:50%;}
    .avatar-wrapper .add   {position:absolute;bottom:0;right:0;width:42px;height:42px;border-radius:50%;background:var(--accent);display:flex;justify-content:center;align-items:center;font-size:20px;color:#fff;cursor:pointer;border:3px solid var(--bg);}
    /* Long-press feedback */
    .avatar-wrapper:active{transform:scale(.96);transition:var(--trans);}

    /* Followers / Following */
    .stats{display:flex;gap:32px;font-size:.95rem;font-weight:600;}
    .stats div{cursor:pointer;}
    .stats span{display:block;font-size:1.4rem;font-weight:700;}

    /* Bio */
    #bio{margin-top:12px;font-size:.95rem;text-align:center;padding:0 24px;color:#c9c9c9;}

    /* ---------- GRID ---------- */
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:2px;width:100%;max-width:600px;margin-top:24px;}
    .grid-item{position:relative;padding-top:100%;background:#222;cursor:pointer;}
    .grid-item img{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
    .grid-item.empty{display:flex;justify-content:center;align-items:center;font-size:2.5rem;color:var(--text);}
    .grid-item:active{opacity:.8;}

    /* ---------- MODALS ---------- */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:999;}
    .modal.active{display:flex;}
    .modal-box{background:var(--surface);border-radius:var(--radius);padding:24px;max-height:80vh;overflow-y:auto;min-width:280px;}
    .modal-box h3{margin-bottom:16px;text-align:center;}

    /* Followers list */
    .follow-row{display:flex;align-items:center;gap:12px;margin-bottom:12px;}
    .follow-row img{width:46px;height:46px;border-radius:50%;}
    .follow-row button{margin-left:auto;background:var(--primary);border:none;border-radius:8px;padding:6px 12px;font-size:.8rem;cursor:pointer;}
    .follow-row button.alt{background:#c62828;}

    /* Bottom nav alanÄ± (placeholder) */
    .bottom-space{height:64px;}
  </style>
</head>
<body>

  <!-- ---------- PROFÄ°L HEADER ---------- -->
  <header class="header">
    <div id="avatar" class="avatar-wrapper">
      <img src="https://via.placeholder.com/300x300?text=Profil" alt="profil">
      <div class="add"><i class="ph-plus-bold"></i></div>
    </div>

    <div class="stats">
      <div id="followers"><span>0</span>TakipÃ§i</div>
      <div id="following"><span>0</span>Takip</div>
    </div>

    <p id="bio">Merhaba! Kendi biyografini buraya yaz.</p>
  </header>

  <!-- ---------- FOTOÄžRAF GRID ---------- -->
  <main class="grid" id="photo-grid">
    <!-- JS dolduracak; boÅŸsa artÄ± ikonu -->
  </main>

  <div class="bottom-space"></div><!-- MenÃ¼ iÃ§in ayrÄ±lan alan -->

  <!-- ---------- MODALS ---------- -->
  <!-- Uzun basÄ±nca Ã§Ä±kan aksiyon menÃ¼sÃ¼ -->
  <div id="avatar-menu" class="modal">
    <div class="modal-box">
      <h3>Profil FotoÄŸrafÄ±</h3>
      <button id="change-photo" style="width:100%;padding:12px;border-radius:8px;background:var(--primary);color:#fff;border:none;margin-bottom:8px;">FotoÄŸrafÄ± GÃ¼ncelle</button>
      <button id="add-story"  style="width:100%;padding:12px;border-radius:8px;background:var(--accent);color:#fff;border:none;">Hikayene Ekle</button>
    </div>
  </div>

  <!-- TakipÃ§i / Takip listesi modalÄ± -->
  <div id="follow-modal" class="modal">
    <div class="modal-box">
      <h3 id="follow-title">TakipÃ§i Listesi</h3>
      <div id="follow-list">
        <!-- JS ile doldurulacak -->
      </div>
    </div>
  </div>

  <!-- Gizli file input -->
  <input type="file" accept="image/*" id="file-input" style="display:none"/>

</body>
</html>
