<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lovixa | Kayıt Ol</title>
  <script type="module" src="./register.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: #1e1e1e;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .card img {
      display: block;
      margin: 0 auto 24px;
      width: 120px;
    }
    .card h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #2a2a2a;
      border: 1px solid #3a3a3a;
      color: #fff;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #43a047;
    }
    .google-btn {
      background-color: #4285F4;
      margin-top: 8px;
    }
    .google-btn:hover {
      background-color: #357ae8;
    }
    .footer-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .footer-link a {
      color: #4caf50;
      text-decoration: none;
    }
    .footer-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.hizliresim.com/oe86t17.png" alt="Logo">
    <h2>Hesap Oluştur</h2>
    <input type="email" id="email" placeholder="E-posta" />
    <input type="password" id="password" placeholder="Şifre" />
    <button id="register-btn">Kayıt Ol</button>
    <button id="google-btn" class="google-btn">Google ile Kayıt Ol</button>
    <div class="footer-link">
      Zaten hesabın var mı? <a href="login.html">Giriş yap</a>
    </div>
  </div>
</body>
</html>
