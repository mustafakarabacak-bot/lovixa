<!-- topbar.html -->
<header class="topbar">
  <button id="msg-btn" class="icon"><i class="ph-paper-plane-tilt-bold"></i></button>

  <div class="search-wrapper">
    <input type="text" id="search-input" placeholder="Araâ€¦" autocomplete="off" />
    <div id="search-drop" class="drop"></div>
  </div>

  <img id="avatar-top" src="https://via.placeholder.com/32" class="avatar" alt="profil" />
</header>

<style>
  .topbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 56px;
    background: #1e1e1e;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 0 12px;
    border-bottom: 1px solid #333;
    z-index: 1000;
  }
  .topbar .icon {
    background: none;
    border: 0;
    color: #fff;
    font-size: 22px;
    cursor: pointer;
  }
  .avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    cursor: pointer;
  }
  .search-wrapper {
    flex: 1;
    position: relative;
  }
  #search-input {
    width: 100%;
    height: 36px;
    border-radius: 18px;
    border: none;
    padding: 0 16px;
    background: #2a2a2a;
    color: #fff;
    font-size: 0.9rem;
  }
  .drop {
    position: absolute;
    top: 42px;
    left: 0;
    right: 0;
    max-height: 60vh;
    overflow: auto;
    background: #1e1e1e;
    border: 1px solid #333;
    border-radius: 12px;
    display: none;
  }
  .result-row {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 8px 12px;
    cursor: pointer;
  }
  .result-row img {
    width: 36px;
    height: 36px;
    border-radius: 50%;
  }
  .result-row button {
    margin-left: auto;
    background: #4caf50;
    border: none;
    border-radius: 8px;
    padding: 4px 10px;
    font-size: 0.75rem;
    color: #fff;
    cursor: pointer;
  }
  .result-row:hover {
    background: #2a2a2a;
  }
</style>
